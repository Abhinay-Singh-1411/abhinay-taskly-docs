openapi: 3.0.3
info:
  title: Taskly API
  description: Simple demo Task management API
  version: "1.0.0"
servers:
  - url: https://api.taskly.app/v1
paths:
  /tasks:
    get:
      summary: List tasks
      responses:
        '200':
          description: OK
    post:
      summary: Create a task
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewTask'
      responses:
        '201':
          description: Created
  /tasks/{id}:
    get:
      summary: Get task
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
components:
  schemas:
    NewTask:
      type: object
      properties:
        title:
          type: string
        due:
          type: string
          format: date
      required:
        - title
